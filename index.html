<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MoonCraft</title>

<body>
    <nav class="navbar navbar-expand-sm">
        <ul class=navbar-nav>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="logo-container">
        <img class="logo" src="image/Mooncraft Small.png" alt="Logo with the word MoonCraft and a pair of scissors snipping a crescent moon">

    <br><br>
    <div class="row d-flex justify-content-center">
            <div class="card mx-4 col-md-3" style="width:400px">

                <h4 class="card-title">Personalised Thermos</h4>
                <a href="#" class="btn stretched-link"></a>

            </div>
            <div class="card mx-4 col-md-3" style="width:400px">

                <a href="#" class="btn stretched-link"></a>
                </div>
            </div>
            <div class="card mx-4 col-md-3" style="width:400px">
                <img class="card-img" src="image/wooden board friends png.png" alt="Wooden serving board with the words friends are the family you choose on top, the board is surrounded by various food items">
                <div class="card-body">
                <h4 class="card-title">Personalised serving board</h4>
                <a href="#" class="btn stretched-link"></a>
                </div>
            </div>
      </div>
